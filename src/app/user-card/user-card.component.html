<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Company Name</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData; let i=index">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td> 
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.address.suite}}--{{user.address.street}}--{{user.address.city}}--{{user.address.zipcode}}</td>
        <td><button class="button"(click)="getTodoDetails(user.id)"routerLink="/user-toDo/user.id" routerLinkActive="active">View ToDos</button></td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
